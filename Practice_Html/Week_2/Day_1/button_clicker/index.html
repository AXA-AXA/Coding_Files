<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Button Clicker</title>
        <link type="text/css" rel="stylesheet" href="style.css">
    </head>
<body>
    <div class="container">
        <div class="nav-Container">
                <div class="logo">Dojonary</div>
                <input type="text" name="search" id="search" placeholder="Search">
                <button onclick="login()" id="loginButton">Login</button>
        </div>
  
        <div class="main-container">
            <div class="box">
                <img src="" alt="Ninja-Sign" class="img">
                <p class="pronoun"> Noun <br> Plural: ninjas</p>
                <p class="info">A practitioner skilled in the Japanese art of ninjutsu</p>
                <button class="likes" onclick="likesOne()">13 Likes</button>
            </div>

            
            <div class="box box2">
                <img src="" alt="Ninja-Sign" class="img">
                <p class="pronoun"> Noun <br> Plural: ninjas</p>
                <p class="info">A practitioner skilled in the Japanese art of ninjutsu</p>
                <button class="likes" onclick="likesOne()">37 Likes</button>
            </div>

            <div class="box3">
                <div class="box3Container">
                    <p class="web-Adver">Dojonary is <br> defined by YOU</p>
                    <button class="addDef" onclick="rB()">Add Definition</button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
